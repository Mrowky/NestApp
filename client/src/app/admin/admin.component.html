<h2 class="text-center text-primary py-5">Logowanie administratora</h2>
<div class="form-group">
  <input type="text" class="form-control w-25" name="login" [(ngModel)]="model.login" placeholder="login">
</div>

<div class="form-group">
  <input type="password" class="form-control w-25" name="password" [(ngModel)]="model.password" placeholder="password">
</div>

<div class="wrapper text-center">
  <button type="button" class="btn btn-primary btn-lg mr-3" (click)="login()">
    Zaloguj
  </button>
  <button type="button" class="btn btn-primary btn-lg m-3" (click)="logout()">
    Anuluj
  </button>
</div>
