<div class="container">
  <ul>

    <li *ngFor='let nestnotice of nestnotices'>{{nestnotice.id}} - {{nestnotice.routeName}}- {{nestnotice.rockName}}-
      {{nestnotice.regionName}}- {{nestnotice.noticeDescription}} - 
      
      <button
        type="button" class="btn btn-primary" routerLink='editnestnotice/{{nestnotice.id}}' *ngIf="adminService.currentAdmin$ |async">
        Edytuj
      </button>
      <button
        type="button" class="btn btn-primary" (click)="deleteNestNotice(nestnotice.id)" *ngIf="adminService.currentAdmin$ |async">
        Usu≈Ñ
      </button>
    
    </li>
  </ul>

</div>
