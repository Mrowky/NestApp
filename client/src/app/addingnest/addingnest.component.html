<form class=".col-md-6 .offset-md-3 flex" #addingnestForm="ngForm" (ngSubmit)="addnest()" autocomplete="off">
  <h2 class="text-center text-primary">Dodaj zgłoszenie</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" name="routeName" [(ngModel)]="nestnotice.routeName"
      placeholder="Nazwa drogi">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="rockName" [(ngModel)]="nestnotice.rockName" placeholder="Nazwa skały">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="regionName" [(ngModel)]="nestnotice.regionName"
      placeholder="Nazwa regionu">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="noticeDescription" [(ngModel)]="nestnotice.noticeDescription"
      placeholder="Opis zgłoszenia">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Dodaj zgłoszenie</button>
    <button class="btn btn-default mr-2" type="button" routerLink="/">Anuluj</button>
  </div>
</form>
